<h1>Login user</h1>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form>
    <div class="form-group">
        <label>Username</label>    
        <input class="form-control" ng-model="user.username"></input>
    </div>
    <div class="form-group">
        <label>Password</label>
        <textarea class="form-control" ng-model="user.password"></textarea>
    <input type="button" class="btn btn-primary" value="Login" ng-click="login()"></input>  
</form>
