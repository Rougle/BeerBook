
<h1>Add user</h1>
<form>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" ng-model="user.username"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <textarea class="form-control" ng-model="user.password"></textarea>
  </div>
  <div class="form-group">
    <label>Email</label>
    <textarea class="form-control" ng-model="user.email"></textarea>
  </div>
  <div class="form-group">
    <label>Role</label>
    <textarea class="form-control" ng-model="user.role"></textarea>
  </div>
  <input class="btn btn-primary" type="button" value="Save" ng-click="save()"/>
</form>
