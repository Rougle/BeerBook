<div class="col-md-7">
  <h3>{{'BEERS.HEADLINE' | translate}}</h3>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="beer in beers">
      <a href="/#/beers/{{beer._id}}">{{beer.name}}</a>
      <span class="pull-right" ng-hide="!userIsAdmin">
        <a href="/#/beers/delete/{{beer._id}}">{{'BEERS.DELETE' | translate}}</a>
        <a href="/#/beers/edit/{{beer._id}}">{{'BEERS.EDIT' | translate}}</a>
      </span>
    </li>
  </ul><a ng-hide="!userIsAdmin" href="/#/beers/add">{{'BEERS.ADD' | translate}}</a>
</div>

  <h3>Recent reddit discussion</h3>
