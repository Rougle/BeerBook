<div class="col-md-8">
  <form class="form-horizontal">
  <legend>{{'USER_PROFILE.HEADLINE' | translate}}</legend>
    <div class="form-group">
      <label class="col-sm-2 control-label">{{'USER_ADD.USERNAME' | translate}}</label>
      <p class="form-control-static">{{ user.username }}</p>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">{{'USER_ADD.PASSWORD' | translate}}</label>
      <textarea class="form-control-static" ng-model="user.password"></textarea>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">{{'USER_ADD.EMAIL' | translate}}</label>
      <textarea class="form-control-static" ng-model="user.email"></textarea>
    </div>
    <div class="col-sm-2"></div>
    <input class="btn btn-primary" type="button" value="{{'USER_ADD.SAVE_BUTTON' | translate}}" ng-click="save()"/>
  </form>
</div>

<div class="col-md-4 pull-right">
  <h3>Recent reddit discussion</h3>
  <feed summary="true" count="5" url="https://www.reddit.com/r/beer/.rss"/>
</div>
